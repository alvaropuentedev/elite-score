<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6d9397cf">
    <link rel="stylesheet" href="scss/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/scoreboard.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-style.css">
    <title>EliteScore</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav id="main-menu" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./assets/scoreboard.png" alt="Avatar logo" style="width:40px;" class="ms-3">
            </a>
            <button id="button-menu" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="nav-baseball" class="nav-link d-flex justify-content-center" aria-current="page"
                        href="baseball"><span class="align-self-center material-icons">
                            sports_baseball
                        </span>Baseball</a>
                    <a id="nav-hockey" class="nav-link d-flex justify-content-center" href="./hockey"><span
                            class="align-self-center material-icons">
                            sports_hockey
                        </span>Hockey</a>
                    <a id="nav-basketball" class="nav-link d-flex justify-content-center" href="./basketball"><span
                            class="align-self-center material-icons">
                            sports_basketball
                        </span>Basketball</a>
                    <a id="nav-soccer" class="nav-link d-flex justify-content-center just" href="soccer"><span
                            class="align-self-center material-icons">
                            sports_soccer
                        </span>Football</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- OPTIONS MENU -->
    <nav id="option-menu">
        <ul id="menu-list" class="d-flex text-center justify-content-evenly">
            <li id="container-menu-news" class="flex-column"><span id="icon-news" class="material-icons">newspaper</span>
                <p id="news-text">News</p>
            </li> 
            <li id="container-menu-highlights" class="flex-column"><span id="icon-highlights" class="material-icons">tv</span>
                <p id="highlights-text">highlights</p>
            </li> 
            <li id="container-menu-schedule" class="flex-column"><span id="icon-schedule" class="material-icons">calendar_month</span>
                <p id="news-text">Schedule</p>
            </li> 
            <li id="container-menu-refresh" class="flex-column"><span id="icon-refresh" class="material-icons">refresh</span>
                <p id="news-text">Refresh</p>
            </li> 
            <li id="container-menu-home" class="flex-column"><span id="icon-home" class="material-icons">home</span>
                <p id="news-text">Home</p>
            </li> 
         </ul>
    </nav>
    <!-- MAIN -->
    <main id="container" class="container-fluid"></main>
    <!-- SCRIPTS -->
    <script type="module" src="js/baseball.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
